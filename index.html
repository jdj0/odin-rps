<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Rock, Paper, Scissors</title>
</head>
<body>

    <h1>Choose Your Weapon</h1>

    <div class="container">
        <div class="card" id="rock">
            <img src="static/rock.png">
        </div>
        <div class="card" id="paper">
            <img src="static/paper.png">
        </div>
        <div class="card" id="scissors">
            <img src="static/scissors.png">
        </div>
    </div>

    <h1>The Battle</h1>

    <div class="container">
        <div class="card-section">
            <h2 class="card-title">Player Choice</h2>
            <div class="card" id="pChoice">
                <!-- js inserts image here -->
            </div>
        </div>
        <div class="card-section">
            <h2 class="card-title">Computer Choice</h2>
            <div class="card" id="cChoice">
                <!-- js inserts image here -->
            </div>
        </div>
    </div>

    <h1>The Result</h1>
    <div id="result"></div>


    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
